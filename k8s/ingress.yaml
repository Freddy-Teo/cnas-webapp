apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: php-ingress
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/limit-rpm: "10"
        nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: php-service
                            port:
                                number: 80

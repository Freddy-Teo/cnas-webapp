apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: php-ingress
    annotations:
        kubernetes.io/ingress.class: "gce" # Still works, but see note below

spec:
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: php-service

                            port:
                                number: 80

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/cnas-assignment/cnas-webapp:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/cnas-assignment/cnas-webapp:$COMMIT_SHA']

  # Step 3: Deploy to GKE using kubectl
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/webapp'
      - 'cnas-webapp=gcr.io/cnas-assignment/cnas-webapp:$COMMIT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-east1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=webapp-cluster'

  # Step 4: Rollback if deployment fails using a custom script
  - name: 'gcr.io/cloud-builders/kubectl'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if kubectl rollout status deployment/webapp --namespace=default; then
          echo "Deployment successful!"
        else
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/webapp --namespace=default
          exit 1
        fi

images:
  - 'gcr.io/cnas-assignment/cnas-webapp:$COMMIT_SHA'

timeout: '600s'

options:
  logging: CLOUD_LOGGING_ONLY


